<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Shouting Machine</title>
</head>
<body>
  <h1>Shouting Machine</h1>
  <form>
    <label for="shout">Say something to shout!: </label>
    <input id="shout" type="text" name="shout">
    <button id="submit">SHOUT</button>
  </form>

  <div id="Response" class="hideMe">
    <p><span id="responseShout"></span> :Hey don't shout at me!</p>
  </div>
</body>
</html>
